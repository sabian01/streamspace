<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamSpace</title>

  <link rel="stylesheet" href="assets/css/general.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/video.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" 
  rel="stylesheet">
  
</head>
<body>

  <div class="header">
    <div class="left-side">
      <img src="assets/streamspace/streamspace-logo.png"
      class="streamspace-logo">
      <img src="assets/streamspace/streamspace-text.png"
      class="streamspace-text">
    </div>
    <div class="center">
      <div class="searchbox">
        <input type="text" class="search-input"
        placeholder="Search ">
       
        <img src="assets/icons/search-icon.svg"
        class="search-icon">
      </div>
     
    </div>
    <div class="right-side">
      <button class="log-button">
        Log in
      </button>
      <div class="straight-line">

      </div>
      <button class="log-button">
        Sign Up
      </button>
    

    </div>
  </div>


  <div class="video-grid">

    <!--video template-->
    <div class="video-template">
      <img src="assets/covers/cover01.webp" class="cover">

      <div class="bottom-container">
        <div class="channel-container">
          <img src="assets/channels/channel01.jpg" class="channel-img">
        </div>
        <div class="stats-container">
            <p class="video-title">LIVE: Total solar eclipse 2024</p>
            <p class="author">ABC News</p>
            <p class="statistics">1.2M 
            <span> <img src="assets/icons/view-icon.svg" alt="views"
            class="view-icon"> </span> watching</p>
        </div>
      </div>
    </div>
    <!--end video template-->


  </div>
  <!--Video grid end-->

 
  
</body>
</html>
